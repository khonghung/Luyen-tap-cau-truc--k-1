<script>
  let a = parseInt(prompt("điểm bài kiểm tra"));
  let b = parseInt(prompt("điểm thi giữa kì"));
  let c = parseInt(prompt("điểm thi cuối kì"));
   let hocluc = ((a+b+c)/3);
   if ( 10>= hocluc && hocluc >8 ) {
     alert("học sinh giỏi")
   }
   else if (8>hocluc && hocluc>6) {
     alert("học sinh tiên tiến")
   }
   else {
     alert("học sinh trung bình")
  }


</script>
