<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>



let sophutgoidien = parseInt(prompt("số phút gọi điện "))
let phi = ""
if (sophutgoidien>200) {
    phi = (sophutgoidien - 200) * 200 + 150 * 400 + 50 * 600
  alert("số tiền phải trả " + phi )
}
else if (sophutgoidien>50) {
    phi = (sophutgoidien - 50) * 400 + 50 * 600
    alert("số tiền phải trả " + phi)
} else {
    phi = sophutgoidien * 600
    alert("số tiền phải trả " + phi)
}
</script>
</body>
</html>
